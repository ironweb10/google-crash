        { element: document.getElementById('bounce10'), x: 550, y: 500, dx: 11, dy: 11 },
        { element: document.getElementById('bounce11'), x: 600, y: 550, dx: 12, dy: 12 }
    ];

    function updatePositions() {
        bouncingImages.forEach(img => {
            // Move the image
            img.x += img.dx;
            img.y += img.dy;

            // Bounce off the edges
            if (img.x <= 0 || img.x + img.element.offsetWidth >= window.innerWidth) {
                img.dx *= -1;
            }
            if (img.y <= 0 || img.y + img.element.offsetHeight >= window.innerHeight) {
                img.dy *= -1;
            }

            // Update position
            img.element.style.left = img.x + 'px';
            img.element.style.top = img.y + 'px';
        });

        requestAnimationFrame(updatePositions);
    }

    // Start the animation
    updatePositions();
